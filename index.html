<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left" class="container" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">
        <div class="box-info">
            <h1>PlayStation 5</h1>
            <a href="#"><input type="button" value="COMPRAR"></a>
        </div>
    </div>
    
    <div id="right" class="container" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">
        <div class="box-info">
            <h1>Xbox Series X</h1>
            <a href="#"><input type="button" value="COMPRAR"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
